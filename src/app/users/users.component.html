<div class="r1 box-shadow">
  <h2 class="logo logo-text box-shadow">GodRolls.GG</h2>
  <br>
  <div class="navContainer">
    <button type="button" class="navBtn btn btn-light" [routerLink]="['']">Home</button>
    <button type="button" class="navBtn btn btn-light" [routerLink]="['/picks']">Seasonal Picks</button>
    <button type="button" class="navBtn btn btn-light" [routerLink]="['/about']">About</button>
    <button type="button" class="navBtn btn btn-light" [routerLink]="['users']">Users</button>
  </div>
  <div class="logDiv"> 
    <button mat-raised-button color="accent" class="logBtn" *ngIf="!currentUser" (click)="logout()">Logout</button>
  </div>

</div>
<ul class="nav justify-content-end nav-action-container">
  <li class="nav-item">
    <button mat-raised-button color="primary" (click)="createUser()">Add New User</button>
  </li>
</ul>

<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let user of users; let i = index">
      <mat-card-content>
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)]="user.id" disabled type="text" class="form-control" placeholder="ID" aria-label="ID">
        </p>
        <p>
          <label for="email">Email</label>
          <input [(ngModel)]="user.email" type="text" class="form-control" placeholder="Email" aria-label="Email"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="username">Username</label>
          <input [(ngModel)]="user.username" type="text" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="password">Password</label>
          <input [(ngModel)]="user.password" type="text" class="form-control" placeholder="Password" aria-label="Username"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="updateUser(user)">Save</button>
          <button mat-raised-button color="warn" (click)="removeUser(user, i)">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
